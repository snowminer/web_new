<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs demo</title>
</head>
<body>
    <p>do you prefer cat or dogs</p>
    <form action="">
        <label for="dogs">dogs</label>
        <input name="petchoice" id="dogs" type="radio" value="Dogs">
        <label for="cats">cats</label>
        <input name="petchoice" id="cats" type="radio" name="" id="" value="cats">

        <p>What is your Favorite color?</p>
        <select name="color" id="">
            <option value="Red">Red</option>
            <option value="Orange">Orange</option>
            <option value="Yellow">Yellow</option>
        </select>

        <p>What is your Favorite mood?</p>
        <select name="mood" id="">
            <option value="Happy">:)</option>
            <option value="neutral">|)</option>
            <option value="sad">:(</option>
        </select>

        <textarea name="papagraph" id="" cols="30" rows="10"></textarea>
        <button>Go!</button>
    </form>
   
</body>
</html>
